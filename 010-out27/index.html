    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Document</title>

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" /> -->

        <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script> -->


        <link rel="stylesheet" href="css/test-form.css" />

        <script src="https://unpkg.com/@phosphor-icons/web"></script>
    </head>

    <body>
        <div class="container mt-5 mb-5 d-flex justify-content-center">
            <div class="card px-1 py-4">
                <div class="card-body">
                    <h6 class="card-title mb-3">Marcar Reserva</h6>
                    <div class="d-flex flex-row">
                        <label class="radio mr-1">
                            <input type="radio" name="add" value="" checked />
                            <span><i class="ph ph-user"></i> Eldorado</span>
                        </label>

                        <label class="radio ml-3">
                            <input type="radio" name="add" value="" checked />
                            <span><i class="ph ph-plus-circle"></i> Outro</span>
                        </label>
                    </div>

                    <h6 class="information mt-4">Insira as Informações</h6>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Name" />
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Phone" />
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Email" />
                            </div>
                        </div>
                    </div>

                    <div class="d-flex flex-column text-center px-5 mt-3 mb-3">
                        <small class="agree-text">Ao inserir os dados, você aceita os termos de uso</small>
                        <a href="#" class="terms ml-2">Termos de uso</a>
                    </div>

                    <button class="btn btn-primary btn-block confirm-button">
                        Confirmar
                    </button>
                </div>
            </div>
        </div>
    </body>

    </html>
